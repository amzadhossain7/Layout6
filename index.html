<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 6</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="logo">
                <h3>LOGO</h3>
            </div>
            <div class="header_main">
                <h1>Header</h1>
            </div>
        </div>
        <div class="banner">
            <h1>Banner</h1>
        </div>
        <div class="content">
            <div class="navigation">
                <h1>Navber</h1>
            </div>
            <div class="article">
                <div class="article_main">
                    <h1>Article</h1>
                    <div class="article_header">
                        <h1>Artical Header</h1>
                    </div>
                    <div class="main">
                        <h1>Main</h1>
                    </div>
                </div>
                <div class="Section">
                    <h1>Section </h1>
                </div>
            </div>
            <div class="right">
                <div class="slides">
                    <div class="side1">
                        <h1>side one</h1>
                    </div>
                    <div class="side2">
                        <h1>side two</h1>
                    </div>
                </div>
                <div class="side3">
                    <h1>side three</h1>
                </div>
            </div>
        </div>
        <div class="footer">
            <footer>
                <h1 class="footer_main">Footer</h1>
                <p>&copy;All Right Resarved by Amzad Hossain</p>
            </footer>
        </div>
    </div>
</body>
</html>
